<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Enquiry Received</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #1a1a1a; margin: 0; padding: 0; background-color: #f2f2f2; }
        .container { max-width: 600px; margin: 20px auto; background: #ffffff; padding: 40px; border-radius: 16px; border: 1px solid #e2e8f0; }
        .header { border-bottom: 2px solid #5a67d8; padding-bottom: 20px; margin-bottom: 30px; }
        .header h1 { margin: 0; color: #5a67d8; text-transform: uppercase; letter-spacing: -0.02em; }
        .field { margin-bottom: 20px; }
        .label { font-weight: bold; color: #4a4a4a; font-size: 0.85rem; text-transform: uppercase; }
        .value { font-size: 1.1rem; color: #1a1a1a; }
        .footer { margin-top: 40px; padding-top: 20px; border-top: 1px solid #e2e8f0; font-size: 0.8rem; color: #a0aec0; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Enquiry</h1>
        </div>
        <div class="field">
            <div class="label">From</div>
            <div class="value">{{name}} ({{email}})</div>
        </div>
        <div class="field">
            <div class="label">Subject</div>
            <div class="value">{{subject}}</div>
        </div>
        <div class="field">
            <div class="label">Message</div>
            <div class="value">{{message}}</div>
        </div>
        <div class="footer">
            Sent from your Portfolio Website.
        </div>
    </div>
</body>
</html>
